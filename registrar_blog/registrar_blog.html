<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./registrar_blog.css">
    <link rel="icon" href="../img/mention-56.svg" type="image/icon">
    <title>Registrarse</title>
</head>
<body>

    <header>
        <div class="logo">
            <a href="../index.html">Blog</a>
        </div>
        <div class="createBlog">
            <a href="../form-login/login.html">Iniciar Sesion</a>
            <a href="registrar_blog.html">Registrarse</a>
        </div>
    </header>
    <main class="main">
        <section class="register">
            <h1>Registrarse para poder mostrar al mundo las cosas que le <span>apasionan</span></h1>
        </section>
        <form action="#" id="form" method="post">
            <section> 
                <label for="usuario">Nombre de Usuario:</label>
                <br>
                <br>
                <input type="text" name="usuario" id="usuario" placeholder="    Usuario">
            </section>
            <section>
                <label for="email">Email:</label>
                <br>
                <br>
                <input type="text" name="email" id="email" placeholder="    Email">
            </section>
            <section>
                <label for="password">Password:</label>
                <br>
                <br>
                <input type="password" name="password" id="password" placeholder="    Password">
            </section>
            <section>
                <label for="repassword">Repetir Password:</label>
                <br>
                <br>
                <input type="password" name="repassword" id="repassword" placeholder="    Password">
            </section>
                <div class="term">
                    <input type="checkbox" id="terminos" name="terminos" checked required>
                    <label for="terminos">Acepto los <span>Terminos y Condiciones</span></label>
                </div>
                <br>
                <div>
                    <input type="image" src="../img/submit.png" alt="Submit" id="submit" width="120" height="32">
                </div>
            </form>
        </main>
        <section id="avisos">
    
        </section>
    <script src="./registrar_blog.js"></script>
    
</body>
</html>
