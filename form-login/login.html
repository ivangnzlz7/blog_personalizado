      <div class="login-container">
        
        <form action="#" class="form" id="formulario">
            <h2>Iniciar sesión</h2>

            <div class="nombre-usuario form-error">
                <label for="username">Nombre de usuario</label>
                 <input type="text" class="campos" id="username" name="usuario" placeholder="Nombre de usuario" maxlength="16" required>
            </div>
                
            <div class="contrasenia form-succes">
                <label for="pass">Contraseña</label>
                <input type="password" class="campos" id="pass" name="contra" placeholder="Contraseña" minlength="8" maxlength="20" required>
                <i class="bx bx-hide"></i>
            </div>
            
            <div class="check">
                <label for="recordar">Recordar contraseña</label>
                <input type="checkbox" id="recordar">
            </div>
              
            <div class="div-boton">
                <input class="boton" type="button" id="boton" value=" Ingresar" onclick="ingresar()">
            </div>

            <a class="recuperar-contra" href="cambiar-contra.html">¿Olvidó su contraseña?</a>
