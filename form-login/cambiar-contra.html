<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="password.css">
    <link rel="icon" href="../img/mention-56.svg" type="image/icon">
    <title>Cambiar Password</title>
</head>
<body>
    <header>
        <div class="logo">
            <a href="../index.html">Blog</a>
        </div>

        <div class="createBlog">
            <a href="login.html">Iniciar Sesion</a>
            <a href="../registrar_blog/registrar_blog.html">Registrarse</a>
        </div>
    </header>                                                          
    <main class="main">
        <form action="#" id="form" method="post">
            <section> 
                <label for="usuario">Usuario:</label>
                <br>
                <br>
                <input type="text" name="usuario" id="usuario" placeholder="    Ingrese usuario">
            </section>
            <section>
                <label for="password">Nuevo Password:</label>
                <br>
                <br>
                <input type="password" name="password" id="password" placeholder="    Password">
            </section>
            <section>
                <label for="repeat-password">Repetir Password:</label>
                <br>
                <br>
                <input type="password" name="password" id="repeat-password" placeholder="    Password">
            </section>
            <section>
                <div>
                    <button id="submit">Modificar</button>
                </div>
            </section>
        </form>
        <section class="perfil">
            <h1>Recupere su clave y no pierda su <span>cuenta</span></h1>
        </section>
        <span class="messege2"></span> 
    </main>
    
    <script src="cambiarClave.js"></script>
</body>
</html>
